<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id='mensagemView'></div>
    <form class="form" onsubmit ="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" placeholder='dd/mm/aaaa' id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button onclick = "negociacaoController.importaNegociacoes()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick = "negociacaoController.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>   
</body>

<div id='negociacoesView'></div>


<script src="scripts/app/models/Negociacao.js"></script>
<script src="scripts/app/controllers/NegociacaoController.js"></script>
<script src="scripts/app/helpers/DateHelper.js"></script>
<script src='scripts/app/views/View.js'></script>
<script src='scripts/app/models/ListaNegociacoes.js'></script>
<script src="scripts/app/views/NegociacoesView.js"></script>
<script src='scripts/app/models/Mensagem.js'></script>
<script src='scripts/app/views/MensagemView.js'></script>
<script src='scripts/app/services/ProxyFactory.js'></script>
<script src='scripts/app/helpers/Bind.js'></script>
<script src='scripts/app/services/NegociacoesServices.js'></script>
<script src='scripts/app/services/HttpService.js'></script>
<script src='scripts/app/services/ConnectionFactories.js'></script>
<script src ='scripts/app/dao/NegociacaoDao.js'></script>
<script>
    let negociacaoController = new NegociacaoController();
</script>
</html>
